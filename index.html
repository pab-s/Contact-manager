<!DOCTYPE html>
<html lang="en">
<head>
  <title>Contact Manager app</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="master.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>

<div class="container-fluid">
  <div class="row content">
    <div class="col-sm-3 sidenav">
      <h4>Contact Manager app</h4>
      <ul class="nav nav-pills nav-stacked">
        <li class="active"><a data-toggle="tab"href="#section1">Home</a></li>
        <li><a data-toggle="tab" href="#section2">Add Contact</a></li>
        <li><a data-toggle="tab" href="#section3">Edit Contact</a></li>
        <li><a data-toggle="tab" href="#section4">Delete Contact</a></li>
      </ul><br>
    </div>

      <div class="tab-content">



        <!--  //////// Home ////// -->
        <div id="section1" class="col-sm-9 tab-pane fade in active">
          <h4>Home</h4>
          <hr>
          <div class="input-group">
            <input id="searchInput" onkeyup="searchInput()" type="text" class="form-control" placeholder="Search..">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button">
                <span id="btnSearch" class="glyphicon glyphicon-search"></span>
              </button>
            </span>
          </div>



          <!--  //////// search Contact ////// -->
          <table  class="table">
            <thead>
              <th>
                Name
              </th>
              <th>
                Phone
              </th>
              <th>
                Email
              </th>
            </thead>
            <tbody id="tableSearch"></tbody>
          </table>

        </div>



        <!--  //////// Add Contact ////// -->
        <div id="section2" class="col-sm-9 tab-pane fade">
          <h4>Add Contact</</h4>
          <hr>
          <form class="form-group">
            <div class="col-xs-6 col-xs-offset-3">
              <label for="name">Name</label>
              <input id="inputName" class="form-control" type="name">
              <br>
              <label for="text">Phone</label>
              <input id="inputPhone" type="text" class="form-control">
              <br>
              <label for="email">Email</label>
              <input id="inputEmail" class="form-control" type="email">
              <br>
              <input id="btnAdd" class="btn btn-primary" type="submit" value="Add Contact">
            </div>
          </form>
        </div>




        <!--  //////// Edit Contact ////// -->
        <div id="section3" class="col-sm-9 tab-pane fade">
          <h4>Edit Contact</</h4>
          <hr>
          <table class="table">
            <thead>
              <th>
                Name
              </th>
              <th>
                Phone
              </th>
              <th>
                Email
              </th>
            </thead>
            <tbody id="tableEdit"></tbody>
          </table>
          <form class="form-group">
            <input id="btnSave" class="btn btn-primary" type="submit" value="Save Changes">
          </form>

        </div>



        <!--  //////// Delete Contact ////// -->
        <div id="section4" class="col-sm-9 tab-pane fade">
          <h4>Delete Contact</</h4>
          <hr>
          <table class="table table-sm">
            <thead>
              <th>
                Delete
              </th>
              <th>
                Name
              </th>
              <th>
                Phone
              </th>
              <th>
                Email
              </th>
            </thead>
            <tbody id="tableDelete"></tbody>
          </table>
          <br>
          <form class="form-group">
            <input id="btnDelete" class="btn btn-primary" type="submit" value="Delete Contact">
          </form>

        </div>



        <!-- modal popup --->
        <div id="modalPop" class="modal fade">
          <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">


                  <h3>Are you sure you want to delete this movie?</h3>


                </div>
                <div class="modal-footer">
                  <button id="popDelete" type="button" class="btn btn-primary" data-dismiss="modal">Delete</button>
                  <button type="popCancel" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                </div>
              </div>
          </div>
        </div>




      </div>
  </div>
</div>



<footer class="container-fluid text-center">
  <p>Contact Manager app</p>
</footer>
<script src="script.js" type="text/javascript"></script>
<script src="search.js" type="text/javascript"></script>

</body>
</html>
